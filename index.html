    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->

    <!-- Link to custom CSS -->

    <title>T-Bo's Pub</title>

<body>
    <!-- Start Navbar -->
    <div>
        <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark position-absolute p-3">
            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="index.html">T-Bo's </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="pages/menu/menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/events/events.html">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/about/about.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <!-- End Navbar -->

    <!-- Start Masthead -->
    <div class="masthead d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col">
                <p class="mast-subheading text-center">Nectar of the Gods</p>
            </div>
        </div>
    </div>
    <!-- End Masthead -->

    <!-- Start menu section -->
    <section id="menu">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h2 class="subheading">Pints & Bites</h2>
                    <p class="tagline mt-2 mb-3">See what we're serving at T-Bo's</p>
                    <a href="./pages/menu/menu.html"><button class="subheading-btn my-3">View Menu</button></a>
                </div>
                <div class="col-md-6">
                    <img src="imgs/menu2.jpg" alt="" class="img-fluid px-1 d-none d-md-inline-block">
                </div>
            </div>
        </div>
    </section>
    <!-- End menu section -->

    <!-- Start events section -->
    <section id="events">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center order-1 order-md-2">
                    <h2 class="subheading ">Events</h2>
                    <p class="tagline mt-2 mb-3">See what's happening at T-Bo's</p>
                    <a href="./pages/events/events.html"><button class="subheading-btn my-3">View Events</button></a>
                </div>
                <div class="col-md-6 order-2 order-md-1">
                    <img src="imgs/events.jpg" alt="" class="img-fluid d-none d-md-inline-block">
                </div>
            </div>
        </div>
    </section>
    <!-- End events section -->

    <!-- Start about us section -->
    <section id="about_us">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h2 class="subheading ">About Us</h2>
                    <p class="tagline mt-2 mb-3">See how we do it</p>
                    <a href="./pages/about/about.html"><button class="subheading-btn my-3">About Us</button></a>
                </div>
                <div class="col-md-6">
                    <img src="imgs/about_us.jpg" alt="" class="img-fluid d-none d-md-inline-block">
                </div>
            </div>
        </div>
    </section>
    <!-- End about us section -->

    <footer>

            <div class="row py-3">
                <div class="col-md-6 d-flex align-items-center justify-content-center py-1">
                    <ul class="text-center">
                        <li><b><span>Open Daily: 3pm - 2am</span></b></li>
                        <li>123 Beerstreet Columbus, Oh 43228</li>
                        <li>(614)-123-4567</li>
                    </ul>

                <div class="col-md-6 d-flex align-items-center justify-content-center py-1 text-center">
                    <a href="#"><i class="fa-brands fa-facebook fa-2x px-2"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram fa-2x px-2"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter fa-2x px-2"></i></a>
                </div>
            </div>
        </div>

    </footer>
